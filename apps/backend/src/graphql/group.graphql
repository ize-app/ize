enum ProcessConfigurationOption {
  BenevolentDictator
  TrustedAdvisors
  FullDecentralization
}

enum GroupType {
  Standard
  DiscordServer
  DiscordRole
}

input CreateDiscordServerGroupInput {
  serverId: String!
  processConfigurationOption: ProcessConfigurationOption!
  roleId: String
  numberOfResponses: Int
}

type Mutation {
  createDiscordServerGroup(input: CreateDiscordServerGroupInput!): Group!
}

type Query {
  group(id: String!): Group
  groupsForCurrentUser: [Group!]!
}

type Group {
  id: String!
  name: String!
  creator: User!
  banner: String
  icon: String
  memberCount: Int
  type: GroupType
  discordServerGroup: DiscordServerGroup
  discordRoleGroup: DiscordRoleGroup
}
