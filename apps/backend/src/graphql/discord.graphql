type Query {
  discordServerRoles(serverId: String!): [DiscordAPIServerRole!]!
}
type DiscordServer {
  id: String!
  name: String!
  icon: String
  hasCultsBot: Boolean!
}

type DiscordServerOnboarded {
  id: String!
  name: String!
}

type DiscordAPIServerRole {
  id: String!
  name: String!
  color: Int!
  icon: String
  unicodeEmoji: String
  botRole: Boolean!
}
