type Query {
  discordServers: [DiscordAPIServer!]!
  discordServerRoles(serverId: String!): [DiscordAPIServerRole!]!
}

type DiscordAPIServer {
  id: String!
  name: String!
}

type DiscordAPIServerRole {
  id: String!
  name: String!
  color: Int!
  icon: String
  unicodeEmoji: String
  botRole: Boolean!
}
