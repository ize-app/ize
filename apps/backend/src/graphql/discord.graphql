type Query {
  discordServers: [DiscordAPIServer!]!
  discordServerRoles(serverId: String!): [DiscordAPIServerRole!]!
}

type DiscordData {
  id: String!
  username: String!
  discordId: String!
  discriminator: String
  avatar: String!
}

type DiscordAPIServer {
  id: String!
  name: String!
}

type DiscordAPIServerRole {
  id: String!
  name: String!
  color: Int!
  icon: String
  unicodeEmoji: String
  botRole: Boolean!
}
