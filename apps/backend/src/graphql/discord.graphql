type Query {
  discordServers: [DiscordServer!]!
  discordServerRoles(serverId: String!): [DiscordServerRole!]!
}

type DiscordData {
  id: String!
  username: String!
  discordId: String!
  discriminator: String
  avatar: String!
}

type DiscordServer {
  id: String!
  name: String!
}

type DiscordServerRole {
  id: String!
  name: String!
}
