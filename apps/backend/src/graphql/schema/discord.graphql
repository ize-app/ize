type Query {
  getDiscordServers: [DiscordServer!]!
  discordServerRoles(serverId: String!): [DiscordAPIServerRole!]!
}

type DiscordServer {
  id: String!
  name: String!
  icon: String
  hasCultsBot: Boolean!
}


type DiscordAPIServerRole {
  id: String!
  name: String!
  color: Int!
  icon: String
  unicodeEmoji: String
  botRole: Boolean!
}
