type Query {
  me: Me
}

mutation UpdateProfile($profile: UpdateProfileArgs!) {
  updateProfile(profile: $profile)
}

type Me {
  user: User!
  identities: [Identity!]!
  discordServers: [DiscordServer!]!
}

type User {
  id: String!
  name: String!
  icon: String
  createdAt: String!
}

input UpdateProfileArgs {
  name: String!
}
