type Query {
  me: Me
}

type Mutation {
  updateProfile(profile: UpdateProfileArgs!): Boolean!
  watchGroup(groupId: String!, watch: Boolean!): Boolean!
}

type Me {
  user: User!
  identities: [Identity!]!
  discordServers: [DiscordServer!]!
  groups: [Group!]!
}

type User {
  id: String!
  name: String!
  icon: String
  createdAt: String!
}

input UpdateProfileArgs {
  name: String!
}
