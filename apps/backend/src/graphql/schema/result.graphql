union ResultConfig = Decision | Ranking | LlmSummary

type Decision {
  resultConfigId: String!
  fieldId: String
  minimumAnswers: Int!
  decisionType: DecisionType!
  defaultOption: Option
  threshold: Int
}

type Ranking {
  resultConfigId: String!
  fieldId: String
  minimumAnswers: Int!
  numOptionsToInclude: Int
}

type LlmSummary {
  resultConfigId: String!
  fieldId: String
  minimumAnswers: Int!
  prompt: String
}

# mirrors Prisma type
enum ResultType {
  Decision
  Ranking
  LlmSummary
}

# mirrors Prisma type
enum DecisionType {
  NumberThreshold
  PercentageThreshold
  WeightedAverage
}

enum LlmSummaryType {
  AfterEveryResponse
  AtTheEnd
}

input ResultArgs {
  type: ResultType!
  resultId: String
  fieldId: String
  minimumAnswers: Int
  responseFieldIndex: Int
  decision: DecisionArgs
  prioritization: PrioritizationArgs
  llmSummary: LlmSummaryArgs
}

input DecisionArgs {
  type: DecisionType!
  defaultOptionIndex: Int
  threshold: Int
}

input PrioritizationArgs {
  numOptionsToInclude: Int
}

input LlmSummaryArgs {
  type: LlmSummaryType!
  prompt: String
}
