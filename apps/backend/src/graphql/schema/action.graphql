union Action = CallWebhook | EvolveFlow | TriggerStep

enum ActionExecutionStatus {
  NotAttempted
  Completed
  Failure
}

type ActionExecution {
  actionId: String!
  lastAttemptedAt: String
  status: ActionExecutionStatus!
}

type CallWebhook {
  filterOption: Option
  uri: String!
  name: String!
}

type EvolveFlow {
  filterOption: Option
}

type TriggerStep {
  filterOption: Option
}

# mirrors Prisma type + "None" type
enum ActionType {
  CallWebhook
  TriggerStep
  EvolveFlow
  None
}

input CallWebhookArgs {
  uri: String!
  name: String!
}

input ActionArgs {
  type: ActionType!
  filterResponseFieldIndex: Int
  filterOptionIndex: Int
  callWebhook: CallWebhookArgs
}
