query DiscordServers {
  discordServers {
    ...DiscordServerParts
  }
}

query DiscordServerRoles($serverId: String!) {
  discordServerRoles(serverId: $serverId) {
    ...DiscordServerRoleParts
  }
}

fragment DiscordServerParts on DiscordServer {
  id
  name
}

fragment DiscordServerRoleParts on DiscordServerRole {
  id
  name
}
