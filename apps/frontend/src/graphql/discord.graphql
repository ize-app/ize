query DiscordServers {
  discordServers {
    ...DiscordServerParts
  }
}

query DiscordServerRoles($serverId: String!) {
  discordServerRoles(serverId: $serverId) {
    ...DiscordServerRoleParts
  }
}

fragment DiscordServerParts on DiscordAPIServer {
  id
  name
}

fragment DiscordServerRoleParts on DiscordAPIServerRole {
  id
  name
  botRole
}
