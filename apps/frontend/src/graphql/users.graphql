# query Users {
#   users {
#     ...UserParts
#   }
# }

query Me {
  me {
    ...MeParts
  }
}

fragment MeParts on Me {
  id
  name
  discordData {
    ...DiscordDataParts
  }
}

fragment UserSummaryParts on User {
  id
  name
  icon
  createdAt
}

fragment DiscordDataParts on DiscordData {
  id
  username
  discordId
  discriminator
  avatar
}
