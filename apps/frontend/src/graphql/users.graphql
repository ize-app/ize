# query Users {
#   users {
#     ...UserParts
#   }
# }

query Me {
  me {
    ...MeParts
  }
}

fragment MeParts on Me {
  user {
    ...UserSummaryParts
  }
  groupIds
}

fragment UserSummaryParts on User {
  id
  name
  icon
  createdAt
}

fragment DiscordDataParts on DiscordData {
  id
  username
  discordId
  discriminator
  avatar
}
