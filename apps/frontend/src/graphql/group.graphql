mutation CreateDiscordServerGroup($input: CreateDiscordServerGroupInput!) {
  createDiscordServerGroup(input: $input) {
    id
    name
  }
}

query Group($id: String!) {
  group(id: $id) {
    id
    name
  }
}

fragment GroupSummaryParts on Group {
  id
  name
  type
  memberCount
  icon
  creator {
    ...UserParts
  }
  discordServerGroup {
    id
    discordServerId
  }
  discordRoleGroup {
    id
    discordRoleId
    discordServerGroup {
      id
      discordServerId
    }
  }
}

query Groups {
  groupsForCurrentUser {
    ...GroupSummaryParts
  }
}
