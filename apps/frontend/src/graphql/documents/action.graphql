mutation TestWebhook($inputs: TestWebhookArgs!) {
  testWebhook(inputs: $inputs)
}

mutation CreateWebhook($inputs: CallWebhookArgs!) {
  createWebhook(inputs: $inputs)
}

fragment ActionExecution on ActionExecution {
  actionId
  lastAttemptedAt
  status
}

fragment ActionFilter on ActionFilter {
  resultConfigId
  resultName
  option {
    ...Option
  }
}

fragment Action on Action {
  __typename
  ... on CallWebhook {
    ...CallWebhook
  }
  ... on EvolveFlow {
    ...EvolveFlow
  }
  ... on EvolveGroup {
    ...EvolveGroup
  }
  ... on TriggerStep {
    ...TriggerStep
  }
  ... on GroupWatchFlow {
    ...GroupWatchFlow
  }
}

fragment CallWebhook on CallWebhook {
  name
  locked
  filter {
    ...ActionFilter
  }
  webhookId
  uri
  webhookName
}

fragment EvolveFlow on EvolveFlow {
  name
  locked
  filter {
    ...ActionFilter
  }
}

fragment TriggerStep on TriggerStep {
  name
  locked
  filter {
    ...ActionFilter
  }
}

fragment GroupWatchFlow on GroupWatchFlow {
  name
  locked
  filter {
    ...ActionFilter
  }
}

fragment EvolveGroup on EvolveGroup {
  name
  locked
  filter {
    ...ActionFilter
  }
}
