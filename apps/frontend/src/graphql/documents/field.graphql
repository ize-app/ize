fragment FieldSet on FieldSet {
  fields {
    ...Field
  }
  locked
}

fragment Field on Field {
  fieldId
  name
  type
  isInternal
  required
  systemType
  defaultAnswer {
    ...Value
  }
  optionsConfig {
    ...OptionsConfig
  }
}

fragment OptionsConfig on OptionsConfig {
  options {
    ...Option
  }
  systemType
  selectionType
  maxSelections
  linkedResultOptions {
    ...LinkedResult
  }
  triggerOptionsType
}

fragment LinkedResult on LinkedResult {
  resultConfigId
  resultName
  fieldId
  fieldName
}

fragment Option on Option {
  optionId
  value {
    ...OptionValue
  }
}


fragment UserFieldAnswer on UserFieldAnswer {
  creator {
    ...Entity
  }
  createdAt
  answer {
    ...Value
  }
}

fragment TriggerFieldAnswer on TriggerFieldAnswer {
  field {
    ...Field
  }
  answer {
    ...Value
  }
}

fragment ResponseFieldAnswers on ResponseFieldAnswers {
  field {
    ...Field
  }
  answers {
    ...UserFieldAnswer
  }
  summary {
    ...ResponseFieldAnswersSummary
  }
}

fragment ResponseFieldAnswersSummary on ResponseFieldAnswersSummary {
  count
  options {
    ...ResponseFieldAnswersOptionsSummary
  }
}

fragment ResponseFieldAnswersOptionsSummary on ResponseFieldAnswersOptionsSummary {
  optionId
  count
  rank
}
