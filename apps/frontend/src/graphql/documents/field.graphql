fragment Field on Field {
  __typename
  ... on Options {
    ...Options
  }
  ... on FreeInput {
    ...FreeInput
  }
}

fragment Options on Options {
  fieldId
  name
  required
  previousStepOptions
  requestOptionsDataType
  selectionType
  maxSelections
  linkedResultOptions {
    ...LinkedResult
  }
  options {
    ...Option
  }
}

fragment FreeInput on FreeInput {
  fieldId
  name
  required
  dataType
  defaultAnswer {
    ...FieldAnswer
  }
}

fragment Option on Option {
  optionId
  name
  dataType
}

fragment LinkedResult on LinkedResult {
  resultConfigId
  resultType
  fieldId
  fieldName
}

fragment UserFieldAnswer on UserFieldAnswer {
  createdAt
  creator {
    ...Respondant
  }
  answer {
    ...FieldAnswer
  }
}

fragment UserFieldAnswers on UserFieldAnswers {
  fieldId
  answers {
    ...UserFieldAnswer
  }
}

fragment FlowsFieldAnswer on FlowsFieldAnswer {
  fieldId
  flows {
    ...FlowSummary
  }
}

fragment FieldAnswer on FieldAnswer {
  __typename
  ... on OptionFieldAnswer {
    ...OptionFieldAnswer
  }
  ... on FreeInputFieldAnswer {
    ...FreeInputFieldAnswer
  }
  ... on EntitiesFieldAnswer {
    ...EntitiesFieldAnswer
  }
  ... on FlowsFieldAnswer {
    ...FlowsFieldAnswer
  }
  ... on WebhookFieldAnswer {
    ...WebhookFieldAnswer
  }
}

fragment OptionFieldAnswer on OptionFieldAnswer {
  fieldId
  selections {
    ...OptionFieldAnswerSelection
  }
}

fragment FreeInputFieldAnswer on FreeInputFieldAnswer {
  fieldId
  value
}

fragment EntitiesFieldAnswer on EntitiesFieldAnswer {
  fieldId
  entities {
    ...EntitySummaryParts
  }
}

fragment OptionFieldAnswerSelection on OptionFieldAnswerSelection {
  optionId
}

fragment WebhookFieldAnswer on WebhookFieldAnswer {
  fieldId
  uri
  webhookId
  originalUri
  name
}
