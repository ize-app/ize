query Me {
  me {
    ...MeParts
  }
}

mutation UpdateProfile($profile: UpdateProfileArgs!) {
  updateProfile(profile: $profile)
}

fragment MeParts on Me {
  user {
    ...UserSummaryParts
  }
  discordServers {
    ...DiscordServerParts
  }
  identities {
    ...IdentitySummaryParts
  }
}

fragment UserSummaryParts on User {
  id
  name
  icon
  createdAt
}
