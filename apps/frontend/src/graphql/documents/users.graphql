query Me {
  me {
    ...MeParts
  }
}

mutation UpdateProfile($profile: UpdateProfileArgs!) {
  updateProfile(profile: $profile)
}

mutation WatchGroup($groupId: String!, $watch: Boolean!) {
  watchGroup(groupId: $groupId, watch: $watch)
}

mutation WatchFlow($flowId: String!, $watch: Boolean!) {
  watchFlow(flowId: $flowId, watch: $watch)
}

fragment MeParts on Me {
  user {
    ...UserSummaryParts
  }
  identities {
    ...IdentitySummaryParts
  }
  groups {
    ...GroupSummaryParts
  }
  notifications {
    ...NotificationSettings
  }
}

fragment NotificationSettings on NotificationSettings {
  transactional
  marketing
}

fragment UserSummaryParts on User {
  id
  name
  icon
  entityId
  createdAt
}
