query Me {
  me {
    ...MeParts
  }
}

mutation UpdateProfile($profile: UpdateProfileArgs!) {
  updateProfile(profile: $profile)
}

mutation WatchGroup($groupId: String!, $watch: Boolean!) {
  watchGroup(groupId: $groupId, watch: $watch)
}

fragment MeParts on Me {
  user {
    ...UserSummaryParts
  }
  discordServers {
    ...DiscordServerParts
  }
  identities {
    ...IdentitySummaryParts
  }
  groups {
    ...GroupSummaryParts
  }
}

fragment UserSummaryParts on User {
  id
  name
  icon
  createdAt
}
