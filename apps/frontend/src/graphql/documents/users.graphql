query Me {
  me {
    ...MeParts
  }
}

type Mutation {
  updateProfile(profile: UpdateProfileArgs!): Boolean!
}



fragment MeParts on Me {
  user {
    ...UserSummaryParts
  }
  discordServers {
    ...DiscordServerParts
  }
  identities {
    ...IdentitySummaryParts
  }
}

fragment UserSummaryParts on User {
  id
  name
  icon
  createdAt
}
