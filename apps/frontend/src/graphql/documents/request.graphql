mutation NewRequest($request: NewRequestArgs!) {
  newRequest(request: $request)
}

mutation NewResponse($response: NewResponseArgs!) {
  newResponse(response: $response)
}

query getRequest($requestId: String!) {
  getRequest(requestId: $requestId) {
    ...Request
  }
}

query getRequestSteps(
  $cursor: String
  $limit: Int!
  $userOnly: Boolean!
  $flowId: String
  $searchQuery: String!
) {
  getRequestSteps(
    cursor: $cursor
    limit: $limit
    userOnly: $userOnly
    flowId: $flowId
    searchQuery: $searchQuery
  ) {
    ...RequestStepSummary
  }
}

fragment Request on Request {
  name
  creator {
    ...UserSummaryParts
  }
  flow {
    ...Flow
  }
  requestId
  currentStepIndex
  createdAt
  steps {
    ...RequestStep
  }
  final
}

fragment RequestStep on RequestStep {
  requestStepId
  createdAt
  expirationDate
  requestFieldAnswers {
    ...FieldAnswer
  }
  responseFieldAnswers {
    ...UserFieldAnswers
  }
  responseFields {
    ...Field
  }
  userResponses {
    ...Response
  }
  results {
    ...Result
  }
  responseComplete
  resultsComplete
  actionsComplete
  final
}

fragment RequestStepSummary on RequestStepSummary {
  id
  requestStepId
  requestId
  flowId
  requestName
  flowName
  creator {
    ...UserSummaryParts
  }
  respondPermission {
    ...Permission
  }
  userRespondPermission
  stepIndex
  totalSteps
  createdAt
  expirationDate
  responseComplete
  resultsComplete
  actionsComplete
  final
}

fragment Response on Response {
  responseId
  createdAt
  user {
    ...UserSummaryParts
  }
  answers {
    ...FieldAnswer
  }
}
