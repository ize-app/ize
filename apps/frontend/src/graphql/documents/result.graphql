fragment ResultConfig on ResultConfig {
  __typename
  ... on Decision {
    ...Decision
  }
  ... on Ranking {
    ...Ranking
  }
  ... on LlmSummary {
    ...LlmSummary
  }
  ... on LlmSummaryList {
    ...LlmSummaryList
  }
}

fragment ResultGroup on ResultGroup {
  id
  createdAt
  resultConfigId
  hasResult
  results {
    ...Result
  }
}

fragment Result on Result {
  name
  resultItems {
    ...ResultItem
  }
}

fragment ResultItem on ResultItem {
  id
  dataType
  value
  optionId
}

fragment Decision on Decision {
  field {
    ...Field
  }
  name
  resultConfigId
  decisionType
  criteria
  defaultOption {
    ...Option
  }
  threshold
}

fragment Ranking on Ranking {
  field {
    ...Field
  }
  name
  resultConfigId
  numOptionsToInclude
}

fragment LlmSummary on LlmSummary {
  field {
    ...Field
  }
  name
  resultConfigId
  prompt
}

fragment LlmSummaryList on LlmSummaryList {
  field {
    ...Field
  }
  name
  resultConfigId
  prompt
}
