fragment ResultConfig on ResultConfig {
  __typename
  ... on Decision {
    ...Decision
  }
  ... on Ranking {
    ...Ranking
  }
  ... on LlmSummary {
    ...LlmSummary
  }
}

fragment Result on Result {
  id
  createdAt
  resultConfigId
  hasResult
  resultItems {
    ...ResultItem
  }
}

fragment ResultItem on ResultItem {
  id
  dataType
  value
  optionId
}

fragment Decision on Decision {
  fieldId
  resultConfigId
  minimumAnswers
  decisionType
  defaultOption {
    ...Option
  }
  threshold
}

fragment Ranking on Ranking {
  fieldId
  resultConfigId
  numOptionsToInclude
}

fragment LlmSummary on LlmSummary {
  fieldId
  resultConfigId
  prompt
}
