mutation NewFlow($flow: NewFlowArgs!) {
  newFlow(flow: $flow)
}

query GetFlow($flowId: String!) {
  getFlow(flowId: $flowId) {
    ...Flow
  }
}

query GetFlows {
  getFlows {
    ...FlowSummary
  }
}

fragment Flow on Flow {
  ...FlowFields
  evolve {
    ...FlowFields
  }
}

fragment FlowSummary on FlowSummary {
  flowId
  name
  createdAt
  creator {
    ...UserSummaryParts
  }
  requestStep0Permission {
    ...Permission
  }
  userPermission {
    ...UserFlowPermission
  }
}

fragment FlowFields on Flow {
  flowId
  flowVersionId
  type
  name
  reusable
  steps {
    ...Step
  }
}

fragment Step on Step {
  request {
    ...RequestConfig
  }
  response {
    ...ResponseConfig
  }
  result {
    ...ResultConfig
  }
  action {
    ...Action
  }
  expirationSeconds
  userPermission {
    ...UserPermission
  }
}

fragment RequestConfig on RequestConfig {
  permission {
    ...Permission
  }
  fields {
    ...Field
  }
}

fragment ResponseConfig on ResponseConfig {
  permission {
    ...Permission
  }
  fields {
    ...Field
  }
}

fragment UserPermission on UserPermission {
  request
  response
}

fragment UserFlowPermission on UserFlowPermission {
  request
}
