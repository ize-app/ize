fragment ResultConfig on ResultConfig {
  __typename
  ... on Decision {
    ...Decision
  }
  ... on Ranking {
    ...Ranking
  }
  ... on LlmSummary {
    ...LlmSummary
  }
}

fragment Decision on Decision {
  fieldId
  resultConfigId
  minimumAnswers
  decisionType
  defaultOption {
    ...Option
  }
  threshold
}

fragment Ranking on Ranking {
  fieldId
  resultConfigId
  numOptionsToInclude
}

fragment LlmSummary on LlmSummary {
  fieldId
  resultConfigId
  prompt
}
