fragment ResultConfig on ResultConfig {
  __typename
  ... on Decision {
    ...Decision
  }
  ... on Ranking {
    ...Ranking
  }
  ... on LlmSummary {
    ...LlmSummary
  }
  ... on Raw {
    ...Raw
  }
  ... on AutoApprove {
    ...AutoApprove
  }
}

fragment Decision on Decision {
  minimumAnswers
  decisionType
  defaultOption {
    ...Option
  }
  threshold
}

fragment Ranking on Ranking {
  minimumAnswers
  numOptionsToInclude
}

fragment LlmSummary on LlmSummary {
  minimumAnswers
  summaryType
  prompt
}

fragment Raw on Raw {
  minimumAnswers
}

fragment AutoApprove on AutoApprove {
  _
}
